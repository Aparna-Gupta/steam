<body>

<div class="title grad container-fluid">

</div>

<main class="container-fluid">
    <section class="col-md-12 col-sm-12"></section>
    <section id="inputParams" class="col-md-6 col-sm-12">
        <header>
            <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
            POST Input
        </header>
        <form name="params" action="" method="post" onsubmit="event.preventDefault(); runpredpost(this)">
            <fieldset class="python-input">
                <legend>Python input</legend>
                <div class="form-group">
                    <label class="sr-only"></label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="p" size="140" placeholder="Enter sample text to predict spam or ham"><br>
                    </div>
                </div>
            </fieldset>

            <div class="btnContainer">
                <input id="predict-btn" class="btn btn-primary" type="submit" name="okbutton" value="PREDICT">
                <input id="reset-btn" class="btn btn-default" type="reset" value="CLEAR">
            </div>
        </form>
        <header class="command-line">Command line</header>
        <div class="curl"></div>
    </section>



    <section class="col-md-1">

    </section>
    <section id="results" class="col-md-4 col-sm-12">
        <header><span class="glyphicon glyphicon-stats" aria-hidden="true"></span>Prediction Results</header>
        <fieldset class="results">
        </fieldset>

        <fieldset id="modelStats">
        </fieldset>

    </section>
</main>
