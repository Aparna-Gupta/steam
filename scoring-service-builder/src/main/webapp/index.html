  <head>

    <meta name="description" content="">

    <title>Compile Server</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="app.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <style type="text/css">
        body {
            background-color: #fbe91f;
            font-family: 'futura_ltlight', sans-serif;
        }
    </style>

  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand text-shadow">Make War!</h3>
              <nav>
                <ul class="nav masthead-nav text-shadow">
                  <li class="active"><a href="http://h2o.ai/" target="_blank">H2O.ai</a></li>
                  <li><a href="http://h2o.ai/download/" target="_blank">Download</a></li>
                  <li><a href="http://github.com/h2oai/h2o-3/" target="_blank">Github</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading text-shadow text-center">Make a WAR from an H2O POJO</h1>
            <p class="lead text-shadow text-center">Please select files</p>

            <!--<form class="form-inline" role="form">-->
            <form class="form-inline" role="form" method="POST" action="makewar" enctype="multipart/form-data">
              <p>
                Pojo <input type="file" name="pojo"><br>

                Jar <input type="file" name="jar"><br>

                Extra <input type="file" name="extra"><br>

                <input type="submit" value="OK"><br>
                <input type="reset">
              </p>
            </form>

            <p class="text-center" style="font-size:36px">
              <strong id="responseField"></strong>
            </p>
          </div>

          <div class="mastfoot">
            <div class="inner text-center">
              <p class="text-shadow">Build your own predictive apps using <a href="http://h2o.ai/">H2O</a>!</p>
            </div>
          </div>

        </div>

      </div>

    </div>

  </body>
