<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Latest compiled and minified CSS -->
    <title>Steam :: Prediction Service Builder </title>

    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap-theme.min.css" >

    <script src="https://fb.me/react-with-addons-15.1.0.js"></script>
    <script src="https://fb.me/react-dom-15.1.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->

    <link rel="stylesheet" href="custom.css">

    <script src="/bootstrap/js/bootstrap.min.js"></script>

    <script src="data.js" type="text/javascript" charset="utf-8" async></script>

  <body>

      <div class="title grad container-fluid">
        <h1>Steam</h1>
        <h2>Prediction Service Builder</h2>
      </div>

      <main class="container-fluid">
<!--         <section class="col-md-12 col-sm-12">
          <p>Start building your prediction service!</p>
        </section>
 -->
        <section id="python" class="col-md-4 col-sm-12">
          <header><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>Python preprocessing</header>
          <form autocomplete="off">
              <div class="form-group row">
                    <label class="col-md-1 form-control-label"><span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span></label>
                    <div class="col-md-8">
                        <input class="form-control" type="text" id="python1" placeholder="Select a Python file">
                       <input type="file" class="form-control" style="display: none;">
                    </div>
              </div>

          </form>    
        </section>

        <section class="col-md-1">
          
        </section>
        <section id="java" class="col-md-4 col-sm-12">
          <header><span class="glyphicon glyphicon-stats" aria-hidden="true"></span>Java Prediction Files</header>
        </section>

        <div class="btnContainer col-md-12">
          <input class="btn btn-primary" type="submit" value="Upload"></input>
          <input class="btn btn-default" type="reset"></input>
        </div>
  
      </main>
